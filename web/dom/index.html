<html>
    <head>
        <title>Focus and Blur Example</title>
    </head>
    <body>
        <h2>Login Details</h2>
        <form >
            <label >Mobile No:</label>
            <input id="mobile" type="text" onfocus="change_Color()"/>  <br><br>
            
            <label >User Name:</label>
            <input id="name" type="text" onblur="change_Case()"  />
            <br><br>
            <input type="submit" value="Login">
        </form>
    </body>
    <script src="./color.js" type="text/javascript"></script>
    
</html>
