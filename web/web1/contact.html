    <div class="container">
        <div class="row">
            <div class="col-6">
                <!-- contact Form -->
                <form>
                    <div display: inline-block>
                        <label>Name*</label>
                        <input type="text" required>
                        <label>Email*</label>
                        <input type="email" required>
                    </div>
                    <div>
                        <label>Phone</label>
                        <input type="number">
                        <label>Subject*</label>
                        <input type="text" required>
                    </div>
                    <div>
                        <label >Services</label>
                        <select name="Services" id="">
                            <option value="Services">--Select One--</option>
                            <option value="moblie">Moblie Application</option>
                            <option value="ruby">Ruby On Rails</option>
                            <option value="full">Full Stack Development</option>
                            <option value="php">PHP Development</option>
                            <option value="micro">Microsoft Web Development</option>
                            <option value="testing">Testing Services</option>
                            <option value="web">Web App development</option>
                            <option value="hybrid">Hybrid App development</option>
                            <option value="Amazon">Amazon Web Services</option>
                            <option value="google">Google Cloud and Microsoft Azure</option>
                            <option value="security">Security, and enterprise applications</option>
                        </select>
                    </div>
                    <div>
                        <label>Message*</label>

                        <textarea name="Message" cols="70" rows="10" required></textarea>
                    </div>
                    <div></div>
                    <br>
                 
                    <div>
                        <button button class="btn btn-outline-success">SUBMIT</button>
                    </div>
                </form>
