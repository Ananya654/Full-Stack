<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .vertical {
            border-left: 2px solid black;
            height: 80%;
            position: absolute;
            left: 50%;
        }
    </style>

</head>

<body style="text-align:left;">
    <center><h2 >Sponsor Registration</h2></center>
    
    <form>
        <label >Prefix</label>
        <input type="text"><br><br>

        <label>Name</label>
        <input type="text" value="First name" >
        <input type="text" value="Last name">
        <br><br>

        <label>Preferred Pronouns</label>
        <input type="text" >
        <br><br>

        <label>Email</label>
        <input type="email" value="sample@example.com">
        <br><br>

        <label>Work Phone</label>
        <input type="number">
        <br><br>

        <label >Cell Phone</label>
        <input type="number">
        <br><br>

        <label>Job Title</label>
        <input type="text">
        <br><br>

        <label>Company</label>
        <input type="text">
        <br><br>

        <div>
            <label>Full Business Address</label><br>
            <textarea rows="2" cols="30"></textarea>
        </div><br>

        <div>
            <label>Company Website</label><br>
            <textarea type="url" rows="2" cols="30"></textarea>
        </div><br>
    
        
        <div >
            <label>Company Description</label><br>
            <textarea rows="4" cols="30"></textarea>
        </div><br>

        <div>
            <label>Company Facebook Page</label><br>
            <textarea type="url" rows="2" cols="30"></textarea>
        </div><br>

        <div>
            <label>Company Twitter Handle</label><br>
            <textarea type="url" rows="2" cols="30"></textarea>
        </div><br>

        <div>
            <label>Company LinkedIn Handle</label><br>
            <textarea type="url" rows="2" cols="30"></textarea>
        </div>
        <br>

        <label>Sponsorship Level </label> <br>
        <input type="radio" name="n">Gold <br>
        <input type="radio" name="n">Diamond<br>
        <input type="radio" name="n">Plantinum
        <br><br>

        <label>Additional Guests(name, email)</label><br>
        <input type="text/email">

    


    </form>
</body>

</html>
