<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: left">
    <h1>Shipping Address</h2>
        <hr>
    <span>  
        <label>Phone Number *</label>
        <input type="number" >
    </span>
    <br><br>
    <div>
        <label>Company</label>
        <input type="text" size="50">
    </div>
    <br>
    <div>
        <label for="country">Country *</label>
                <select name="country" id="country" >
                    <option value="select">--Select One--</option>
                    <option value="INDIA">INDIA</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Australia">Australia</option>
                    <option value="Others">Others</option>
                </select>
    </div>
    <br>
    <span>
        <label>Address Finder</label>
            <input type="text" placeholder="Victoria Street,Richmond VIC,Australia" size="50">
    </span>
    <br><br>
    <span>
        <label>Street Address *</label>
        <input type="text" rows="2" cols="30" placeholder="Victoria Street" size="50"><br><br>
    </span>
    
    <div>
        <label>Suburb*</label>
        <input type="text" placeholder="Richmond" size="60">
    </div>
    <br>
    <div>
        <label>Zip/Postal Code *</label>
        <input type="number" placeholder="313121" >
    </div>
    <br>
    <div >
        <input type="checkbox">Save in address book
    </div>

    <hr>
    <div style="text-align: end;">
        <input type="reset" value="Cancel">
        <button style="background-color:darkcyan; height: 35; width: 200;color: aliceblue;border: 0cap;">Save Address</button>
    </div>



</body>
</html>
